<script>
    // Esta función se llama cuando el usuario selecciona un archivo en el elemento de entrada de archivo.
    function mostrarImagenSeleccionada(input) {
        // Obtener el elemento de imagen donde se mostrará la imagen seleccionada.
        const imagenMostrada = document.getElementById('imagenMostrada');

        // Comprobar si se ha seleccionado un archivo y si es una imagen (JPEG o PNG).
        if (input.files && input.files[0]) {
            // Obtener el archivo seleccionado.
            const archivoSeleccionado = input.files[0];

            // Verificar si el tipo de archivo es una imagen JPEG o PNG.
            if (archivoSeleccionado.type === 'image/jpeg' || archivoSeleccionado.type === 'image/png') {
                // Crear un lector de archivos.
                const lector = new FileReader();

                // Definir un evento que se activará cuando la lectura del archivo esté completa.
                lector.onload = function (e) {
                    // Establecer la fuente de la imagen para mostrar la imagen seleccionada.
                    imagenMostrada.src = e.target.result;
                };

                // Iniciar la lectura del archivo seleccionado como una URL de datos.
                lector.readAsDataURL(archivoSeleccionado);
            } else {
                // Mostrar una alerta si el archivo no es una imagen JPEG o PNG válida.
                alert('Por favor, seleccione un archivo JPG o PNG válido');
                // Restablecer el valor del elemento de entrada de archivo y vaciar la imagen mostrada.
                input.value = '';
                imagenMostrada.src = '';
            }
        } else {
            // Vaciar la imagen mostrada si no se ha seleccionado ningún archivo.
            imagenMostrada.src = '';
        }
    }
</script>
